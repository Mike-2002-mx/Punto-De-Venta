spring.application.name=pos

spring.datasource.url=jdbc:postgresql://localhost:5432/punto_de_venta
spring.datasource.username=postgres
spring.datasource.password=2909
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger
springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled = true
springdoc.swagger-ui.path = swagger-ui.html
# springdoc.swagger-ui.url=https://plataformacursos-production.up.railway.app/v3/api-docs
springdoc.packagesToScan = com.pos
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG